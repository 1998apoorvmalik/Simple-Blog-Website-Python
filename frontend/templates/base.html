<!DOCTYPE html>
<html>
<head>
  <title>Simple Blog</title>
  <style>
    body { background: #f5f5f5; margin: 40px; }
    header a { margin-right: 15px; color: #007bff; }
    .container { background: white; padding: 20px; margin-top: 10px; border-radius: 10px; border: 3px solid #eee; }
    .msg { padding: 10px; margin: 10px; border-radius: 5px; }
    .success { background: green; }
    .error { background: red; }
    .info { background: yellow; }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    {% if user %}
      <a href="{{ url_for('create') }}">Create</a>
      <a href="{{ url_for('logout') }}">Logout ({{ user.username }})</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
  </header>

  {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="msg {{ category }}">{{ message }}</div>
  {% endfor %}

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
